<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <main class="flex justify-center mt-5">
      <div class="artboard phone-5 bg-[#F4F5F7] rounded-2xl">
        <div class="hero mt-32 ">
          <!-- login Section -->
          <div class="hero-content flex-col">
            <div class="card bg-base-100 w-full max-w-sm shrink-0">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                  <span class="label-text font-medium">Mobile Number</span>
                  </label>
                  <input type="text" placeholder="Enter your number" id="number-input"  class="input rounded-full bg-[#F4F5F7]"  required />
                </div>
                <div class="form-control">
                  <label class="label">
                  <span class="label-text font-medium">4 Digit Pin</span>
                  </label>
                  <input type="password" autocomplete="off" placeholder="Enter 4 Digit Pin" id="pin-input" class="input rounded-full bg-[#F4F5F7]" required />
                        
                </div>
                <div class="form-control mt-6">
                  <button id="btn-login" class="btn btn-primary rounded-full bg-[#0874F2] border-none">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
   <script src="js/login.js"></script>
</body>
</html>
